    <div id="container" class="container">
        <!--银行卡面板-->
        <div class="bank-card-dashboard rlt">
            <div class="bank-card-overview">
                <div class="button-group clearfix">
                    <span class="jin-icon-fanhui jin-iconfont fanhui"></span>
                    <span class="tianjia">添加</span>
                </div>
                <h1>银行卡</h1>

            </div>
        </div>
        <!--单张银行卡-->
        <div class="bank-cards">
            <div class="bank-card-cell some-gradient">
                <div class="title">
                    <img src="" alt="" class="logo">
                    <span class="font14">光大银行</span>
                    <span class="note font12">(用于天矿所开户)</span>
                </div>
                <div class="card-number font24">
                    ****&nbsp;****&nbsp;****&nbsp;<span>0415</span>
                </div>
                <div class="card-owner font12">
                    持卡人：**贤
                </div>
            </div>
            <div class="bank-card-cell some-gradient">
                <div class="title">
                    <img src="" alt="" class="logo">
                    <span class="font14">光大银行</span>
                    <span class="note font12">(用于天矿所开户)</span>
                </div>
                <div class="card-number font24">
                    ****&nbsp;****&nbsp;****&nbsp;<span>0415</span>
                </div>
                <div class="card-owner font12">
                    持卡人：**贤
                </div>
            </div>
        </div>
        <!--缺省状态-->
        <div class="card-null">
            <img src="../../images/null-data.png" alt="">
            <span>空旷到成为森林</span>
        </div>
        <!--添加银行卡-->
        <div class="card-form">
            <div class="legend">
                <span>*智贤</span>
                <span>45************0019</span>
            </div>
            <div class="weui-cells weui-cells_form my-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">银行</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" />
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">银行卡号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" />
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" />
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn">获取验证码</button>
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">验证码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input">
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn vcode-ing">60s</button>
                    </div>
                </div>
                <div class="button-panel">
                    <a href="javascript:;" class="weui-btn weui-btn_primary">绑定银行卡</a>
                </div>
            </div>
        </div>
