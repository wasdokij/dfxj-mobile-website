<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../css/frozen.css"/>
    <link rel="stylesheet" href="../../css/jin-base.css"/>
    <link rel="stylesheet" href="../../css/information/index.css"/>

</head>
<body>
<div class="jin-wrap container" id="container">
    <div class="ui-form ui-border-t margin-t-15">
        <form id="from">
            <div class="ui-form-item ui-border-b">
                <label>原密码</label>
                <input type="password" id="password" name="password" placeholder="请输入原登陆密码"  v-model="info.ypwd" v-on:blur="test">
            </div>
            <div class="ui-form-item ui-border-b">
                <label>新密码</label>
                <input type="password" id="password1" name="password1" placeholder="请输入新登陆密码"  v-model="info.xpwd" v-on:blur="test">
            </div>
            <div class="ui-form-item ui-border-b">
                <label>确认新密码</label>
                <input type="password" id="password2" name="password2" placeholder="再次确认新登陆密码"  v-model="info.xpwd1" v-on:blur="test">
            </div>
        </form>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" id="submit" :disabled=disabled v-on:click="goBaocun">保存</button>
        </div>
    </div>

</div><!--end class k-wrap-->
<script src="../../js/lib/vue.js"></script>
<script src="../../js/lib/jsencrypt.js"></script>
<script src="../../js/lib/axios.js"></script>
<script src="../../js/information/close.js" ></script>
<script>


</script>

</body>
</html>
