<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <meta name="author" content="ISUX"/>
	    <meta name="format-detection" content="telephone=no"/>
	    <meta name="viewport" content="width=device-width, user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <title>忘记密码</title>
		<link rel="stylesheet" href="../../css/frozen.css">
		<link rel="stylesheet" href="../../css/jin-base.css"/>
		<link rel="stylesheet" href="../../css/loginRegister/loginRegister.css"/>
		<style>
			.forget {
				padding-top: 50px;
			}
			.form-item-bg-gray {
				background-color: #EBEBED;
			}
		</style>
	</head>
	<body class="bg-white">
		<div class="forget wrapper" id="forget">
			<!--<div class="wrapper">-->
				<div class="form-item form-item-bg-gray form-item-btn-r">
					<label class="jin-icon jin-icon-chongzhi font20 text-color-red-dark" style="margin-top: -16px;"></label>
					<input id="blur" class="text-color-red-dark" type="tel" name="phone" v-model="phone" placeholder="手机号" />
					<span class="code-btn">获取验证码</span>
				</div>
				<div class="form-item form-item-bg-gray">
					<label class="jin-icon jin-icon-xinxi font18 text-color-red-dark"></label>
					<input class="text-color-red-dark" type="text" name="code" v-model="code" placeholder="输入验证码"/>
				</div>
				<div class="padding-t-20">
					<button class="jin-btn jin-btn-red-gradient" v-on:click="goToLogin">下一步</button>
				</div>
			<!--</div>-->
				
				<div class="form-item form-item-bg-gray">
					<label class="jin-icon jin-icon-mima font18 text-color-red-dark"></label>
					<input class="text-color-red-dark" type="password" name="newPassword" v-model="pwd" placeholder="新密码" />
				</div>
				<div class="form-item form-item-bg-gray">
					<label class="jin-icon jin-icon-mima font18 text-color-red-dark"></label>
					<input class="text-color-red-dark" type="password" name="rePassword" v-model="pwd" placeholder="确认新密码" />
				</div>
				<div class="padding-t-20">
					<button class="jin-btn jin-btn-red-gradient" v-on:click="goToLogin">保存</button>
				</div>
		</div>
		<script src="../../js/lib/vue.js"></script>
		<!--<script src="../../js/register/register.js"></script>-->
	</body>
</html>
