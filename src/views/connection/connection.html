<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <meta name="wap-font-scale" content="no" />
	    <meta name="format-detection" content="telephone=no"/>
	    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <!--开发选项 不使用缓存-->
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <!---->
	    <title>人脉 new</title>
        <link rel="stylesheet" href="../../css/weui.css"/>
        <link rel="stylesheet" href="../../css/jin-base.css"/>
        <link rel="stylesheet" href="../../css/connection/connection.css">
    </head>
	<body>
    <div id="container" class="container">
        <!--搜索-->
        <div class="weui-search-bar" :class="{ 'weui-search-bar_focusing': isFocus }">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input v-focus="isFocus" v-model="search" type="search" class="weui-search-bar__input" placeholder="搜索" required/>
                    <a class="weui-icon-clear" @click="clearSearch"></a>
                </div>
                <label class="weui-search-bar__label" @click="focusSearch">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a class="weui-search-bar__cancel-btn" @click="cancelSearch">取消</a>
        </div>
        <!--信息汇总-->
        <div class="info-overall bg-white">
            <div class="first">
                <div class="number text-center">
                    <p>{{totalRows}}</p>
                    <div class="second font12 color9b">
                        <span>一度人脉总人数</span>
                    </div>
                </div>
                <div class="filter">
                    <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">筛选</a>
                </div>
            </div>
            <div class="third">
                <div class="text-center">
                    <p class="normal-num">{{other_count.register_count}}</p>
                    <p class="normal-txt">注册用户</p>
                </div>
                <div class="detail-group">
                    <div class="text-center">
                        <p class="normal-num">{{other_count.gudong_count}}</p>
                        <p class="normal-txt">微股东</p>
                    </div>
                    <div class="text-center">
                        <p class="normal-num">{{other_count.silver_count}}</p>
                        <p class="normal-txt">银卡</p>
                    </div>
                    <div class="text-center">
                        <p class="normal-num">{{other_count.gold_count}}</p>
                        <p class="normal-txt">金卡</p>
                    </div>
                </div>

            </div>
        </div>
        <!--我的邀请人-->
        <div class="weui-cells__title">我的邀请人</div>
        <div class="weui-cells inviter">
            <div class="weui-cell weui-cell_access my-weui-cell">
                <div class="weui-cell__hd my-img">
                    <img class="img" :src="my_inviting.wechat_avatar" alt="">
                </div>
                <div class="weui-cell__bd margin-l-10">
                    <h4 class="weui-media-box__title font14 fw500">{{my_inviting.user_name}}</h4>
                    <p class="weui-media-box__desc font12 line-h-16">真实姓名：{{my_inviting.real_name}}</p>
                </div>
                <div class="red-spot"></div>
                <div :style="badge(my_inviting.level_name)" class="badge">
                    {{my_inviting.level_name}}
                </div>
            </div>
        </div>
        <!--通讯录-->
        <div v-infinite-scroll="loadMore" infinite-scroll-disabled="busy" infinite-scroll-distance="10" infinite-scroll-immediate-check="false" v-show="!isSearch" style="margin-bottom: 92px" >
            <template v-for="(items, key) in data" >
                <div class="weui-cells__title">{{key}}</div>
                <template v-for="item in items">
                    <div class="weui-cells" :key="item.user_sn">
                        <div class="weui-cell weui-cell_access my-weui-cell">
                            <div class="weui-cell__hd my-img">
                                <img class="img" :src="item.wechat_avatar" alt="">
                            </div>
                            <div class="weui-cell__bd margin-l-10">
                                <h4 class="weui-media-box__title font14 fw500">{{item.user_name}}</h4>
                                <p class="weui-media-box__desc font12 line-h-16">
                                    真实姓名：
                                    <span :class="{ unnamed: !item.real_name, font10: true }">{{item.real_name ? item.real_name : '未实名'}}</span>
                                </p>
                            </div>
                            <div :style="badge(item.level)" class="badge">
                                {{item.level}}
                            </div>
                        </div>
                    </div>
                </template>
            </template>
        </div>

        <!--找不到该用户-->
        <div v-show="nullResult">
            <template >
                <div class="weui-cells null-result">
                    <div class="weui-cell">
                        <img src="../../images/null-result.png" alt="" style="width:60px;">
                    </div>
                </div>
            </template>
        </div>

    </div>
    <script src="../../js/lib/vue.js"></script>
    <script src="../../js/lib/vue-router.js"></script>
    <script src="../../js/lib/vue-infinite-scroll.js"></script>
    <script src="../../js/lib/axios.js"></script>
    <script src="../../js/lib/jsencrypt.js"></script>
    <script src="../../js/lib/fastclick.js"></script>
    <script src="../../js/connection/connection.js"></script>
</body>
</html>
